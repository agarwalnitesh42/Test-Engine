<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="register" method="post">
<table border="2">
    <tr>
        <td><label for="userName">user Id : </label></td>
        <td><input type="text" id="userName" name="userName"></td>
    </tr>
    <tr>
        <td><label for="password">Password : </label></td>
        <td><input type="password" id="password" name="password"></td>
    </tr>
    <tr>
        <td><label for="repassword">ReType Password : </label></td>
        <td><input type="password" id="repassword"></td>
    </tr>
    <tr>
        <td>email :</td>
        <td><input type="email" id="email" name="email"></td>
    </tr>
    <tr>
        <td>phone :</td>
        <td><input type="text" id="phone" name="phone"></td>
    </tr>
    <tr>
        <td>Address :</td>
        <td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><button type="submit">Sign Up</button></td>
    </tr>
</table>
</form>
</body>
</html>
